version: 2.1

orbs:
  win: circleci/windows@2.3.0

jobs:
 build:
   executor:
     name: win/default
     size: "large"
 #    shell: powershell.exe
   steps:
     - checkout
     - run: systeminfo
     - run:
         name: "Check Docker"
         shell: powershell.exe
         command: |
           docker info
           docker run hello-world:nanoserver-1809
     - run: choco install visualstudio2019testagent
     - run: MSTest /testcontainer:hello-world-x64.dll
